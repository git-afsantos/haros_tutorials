%YAML 1.1
# This file defines various configurations of Fictibot.
---
project: Fictibot
packages:
    - fictibot_drivers
    - fictibot_random_controller
    - fictibot_safety_controller
    - fictibot_multiplex
    - fictibot_msgs
    - fictibot_launch
configurations:
    minimal:
        launch:
            - fictibot_launch/launch/minimal.launch
    dual_bots:
        launch:
            - fictibot_launch/launch/dual_bots.launch
    safe_random_walker:
        launch:
            - fictibot_launch/launch/safe_random_walker.launch
    type_check:
        launch:
            - fictibot_launch/launch/type_check.launch
    multiplex:
        launch:
            - fictibot_launch/launch/multiplexer.launch
analysis:
    ignore:
        tags:
            - formatting
            - copyright
